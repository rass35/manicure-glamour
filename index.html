<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agendamento - Manicure Glamour</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; }
    label { display: block; margin-top: 15px; }
    select, input { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; }
    #confirmation { display: none; margin-top: 20px; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Agende seu hor√°rio</h1>

  <label for="service">Servi√ßo:</label>
  <select id="service">
    <option value="">Carregando servi√ßos...</option>
  </select>

  <label for="professional">Profissional (opcional):</label>
  <input type="text" id="professional">

  <label for="date">Data:</label>
  <input type="date" id="date">

  <label for="time">Hor√°rio:</label>
  <input type="time" id="time">

  <label for="name">Seu nome:</label>
  <input type="text" id="name">

  <label for="phone">Telefone (WhatsApp):</label>
  <input type="tel" id="phone">

  <button id="send" disabled>Agendar via WhatsApp</button>
  <button id="clear">Limpar</button>

  <div id="confirmation">‚úÖ Mensagem enviada para o WhatsApp!</div>

  <script>
    const serviceSelect = document.getElementById('service');
    const professional = document.getElementById('professional');
    const date = document.getElementById('date');
    const time = document.getElementById('time');
    const name = document.getElementById('name');
    const phone = document.getElementById('phone');
    const sendBtn = document.getElementById('send');
    const clearBtn = document.getElementById('clear');
    const confirmation = document.getElementById('confirmation');

    const whatsappNumber = '5521972654357'; // seu n√∫mero com DDI

    // DATA m√≠nima de hoje
    const today = new Date().toISOString().split('T')[0];
    date.min = today;

    // FUN√á√ÉO PARA CONVERTER CSV EM OBJETO
    function csvToArray(str) {
      const rows = str.trim().split('\n');
      const headers = rows[0].split(',').map(h => h.trim());
      return rows.slice(1).map(row => {
        const values = row.split(',').map(v => v.trim());
        const obj = {};
        headers.forEach((h, i) => obj[h] = values[i]);
        return obj;
      });
    }

    // URL DO GOOGLE APPS SCRIPT
    const csvUrl = 'https://script.google.com/macros/s/AKfycbxQZ6LDzKmvTjMrGrGSSKF11KtpqekBV98Vgqst4OjGPYPn2A_-OPczzoyl91WhOabdmg/exec';

    // CARREGAR SERVI√áOS
    fetch(csvUrl)
      .then(response => response.text())
      .then(text => {
        const data = csvToArray(text);
        serviceSelect.innerHTML = '<option value="">Selecione um servi√ßo</option>';
        data.forEach(item => {
          const option = document.createElement('option');
          const nome = item.Servi√ßo || item.Nome || item[Object.keys(item)[0]];
          const preco = item.Pre√ßo || item.Valor || '';
          option.value = nome;
          option.textContent = preco ? `${nome} - R$ ${preco}` : nome;
          serviceSelect.appendChild(option);
        });
      })
      .catch(() => {
        serviceSelect.innerHTML = '<option value="">Erro ao carregar servi√ßos</option>';
      });

    // HABILITA BOT√ÉO SOMENTE QUANDO CAMPOS EST√ÉO PREENCHIDOS
    function validateForm() {
      sendBtn.disabled = !(
        serviceSelect.value && date.value && time.value && name.value && phone.value
      );
    }

    [serviceSelect, date, time, name, phone].forEach(el =>
      el.addEventListener('input', validateForm)
    );

    sendBtn.addEventListener('click', () => {
      const profText = professional.value ? `üë©‚Äçüè´ *Profissional:* ${professional.value}\n` : '';
      const msg = `üôã Ol√°! Gostaria de fazer um agendamento na *Manicure Glamour*.\n\n‚ú® *Servi√ßo:* ${serviceSelect.value}\n${profText}üìÖ *Data:* ${date.value}\n‚è∞ *Hor√°rio:* ${time.value}\n\nüë§ *Nome:* ${name.value}\nüìû *Telefone:* ${phone.value}\n\nAguardo a confirma√ß√£o! üëç`;
      const url = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${encodeURIComponent(msg)}`;
      window.open(url, '_blank');
      confirmation.style.display = 'block';
    });

    clearBtn.addEventListener('click', () => {
      serviceSelect.value = '';
      professional.value = '';
      date.value = '';
      time.value = '';
      name.value = '';
      phone.value = '';
      sendBtn.disabled = true;
      confirmation.style.display = 'none';
    });

    validateForm();
  </script>
</body>
</html>
