<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendamento Manicure Glamour</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      background: linear-gradient(180deg, #ffe6f0 0%, #ffcce0 100%);
      color: #660033;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
      text-align: center;
    }

    form {
      max-width: 400px;
      width: 100%;
      background: #fff0f5;
      padding: 1.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 0 12px #ff80bf99;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
    }

    select, input[type="date"], input[type="time"], input[type="text"], input[type="tel"] {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: #ffe6f2;
      color: #660033;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }

    button {
      flex: 1;
      padding: 0.75rem;
      border-radius: 12px;
      border: none;
      font-weight: 700;
      font-size: 1.05rem;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease;
    }

    button#send {
      background-color: #ff66b2;
    }
    button#send:hover:not(:disabled) {
      background-color: #e0559f;
    }
    button#send:disabled {
      background-color: #ff99cc88;
      cursor: not-allowed;
    }

    button#clear {
      background-color: #cc3366;
    }
    button#clear:hover:not(:disabled) {
      background-color: #b32d59;
    }

    .confirmation {
      background-color: #dff0d8;
      color: #3c763d;
      padding: 0.8rem;
      border-radius: 10px;
      margin-top: 1rem;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Manicure Glamour</h1>
  <form id="bookingForm" onsubmit="return false;">
    <div>
      <label for="service">Escolha o servi√ßo</label>
      <select id="service" required>
        <option value="">Carregando servi√ßos...</option>
      </select>
    </div>

    <div>
      <label for="professional">Escolha a profissional (opcional)</label>
      <select id="professional">
        <option value="">Qualquer uma</option>
        <option value="Ana">Ana</option>
        <option value="Clara">Clara</option>
        <option value="Sofia">Sofia</option>
      </select>
    </div>

    <div>
      <label for="date">Data</label>
      <input type="date" id="date" required min="" />
    </div>

    <div>
      <label for="time">Hor√°rio</label>
      <input type="time" id="time" required />
    </div>

    <div>
      <label for="name">Seu nome</label>
      <input type="text" id="name" placeholder="Seu nome completo" required />
    </div>

    <div>
      <label for="phone">Telefone</label>
      <input type="tel" id="phone" placeholder="(xx) xxxxx-xxxx" required pattern="[0-9\s\-\+\(\)]{8,}" />
    </div>

    <div class="buttons">
      <button id="send" disabled>Confirmar e Enviar</button>
      <button id="clear" type="button">Limpar</button>
    </div>
  </form>

  <div class="confirmation" id="confirmation">‚úÖ Seu agendamento foi enviado com sucesso! Aguarde nossa confirma√ß√£o pelo WhatsApp.</div>

  <script>
    const service = document.getElementById('service');
    const professional = document.getElementById('professional');
    const date = document.getElementById('date');
    const time = document.getElementById('time');
    const name = document.getElementById('name');
    const phone = document.getElementById('phone');
    const sendBtn = document.getElementById('send');
    const clearBtn = document.getElementById('clear');
    const confirmation = document.getElementById('confirmation');

    const whatsappNumber = '5521972654357';

    const today = new Date().toISOString().split('T')[0];
    date.min = today;

    function csvToArray(str, delimiter = '\t') {
      const headers = str.slice(0, str.indexOf('\n')).split(delimiter).map(h => h.trim().toLowerCase());
      const rows = str.slice(str.indexOf('\n') + 1).split('\n').filter(r => r.trim() !== '');
      return rows.map(row => {
        const values = row.split(delimiter);
        return headers.reduce((obj, header, i) => {
          obj[header] = values[i]?.trim() || '';
          return obj;
        }, {});
      });
    }

    function validateForm() {
      sendBtn.disabled = !(service.value && date.value && time.value && name.value && phone.value);
    }

    [service, date, time, name, phone].forEach(el => el.addEventListener('input', validateForm));

    // Busca os servi√ßos direto do Google Sheets CSV
    fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRDs0vjAw22ifuApGA0x59Y5mvwy5Jl5SVHHkx08Z67RqeeDBMNZHFpnlXeAz9-bQKp2iTfc_aMrzPH/pub?output=csv')
      .then(response => response.text())
      .then(csvText => {
        const data = csvToArray(csvText);
        service.innerHTML = '<option value="">Selecione</option>';

        data.forEach(item => {
          if(item.nome) {
            const preco = item.preco || '0';
            const optionText = `${item.nome} - üí∞ R$${preco}`;
            const option = document.createElement('option');
            option.value = item.nome;
            option.textContent = optionText;
            service.appendChild(option);
          }
        });
        validateForm();
      })
      .catch(err => {
        console.error('Erro ao carregar servi√ßos:', err);
        service.innerHTML = '<option value="">Erro ao carregar servi√ßos</option>';
      });

    sendBtn.addEventListener('click', () => {
      const profText = professional.value ? `üë©‚Äçüè´ *Profissional:* ${professional.value}\n` : '';
      const msg = 
`\ud83d\ude4b Ol√°! Gostaria de fazer um agendamento na *Manicure Glamour*.

‚ú® *Servi√ßo:* ${service.value}
${profText}üìÖ *Data:* ${date.value}
‚è∞ *Hor√°rio:* ${time.value}

üë§ *Nome:* ${name.value}
üìû *Telefone:* ${phone.value}

Aguardo a confirma√ß√£o! üëç`;

      const url = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${encodeURIComponent(msg)}`;
      window.open(url, '_blank');

      confirmation.style.display = 'block';
    });

    clearBtn.addEventListener('click', () => {
      service.value = '';
      professional.value = '';
      date.value = '';
      time.value = '';
      name.value = '';
      phone.value = '';
      sendBtn.disabled = true;
      confirmation.style.display = 'none';
    });

    validateForm();
  </script>
</body>
</html>
