<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agendamento - Manicure Glamour</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: linear-gradient(to right, #ffe6f0, #fff);
      color: #333;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #d63384;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 48%;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #send {
      background-color: #28a745;
      color: white;
    }
    #clear {
      background-color: #dc3545;
      color: white;
      float: right;
    }
    #confirmation {
      display: none;
      margin-top: 20px;
      color: green;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Agende seu hor√°rio</h1>

  <label for="service">Servi√ßo:</label>
  <select id="service">
    <option value="">Carregando servi√ßos...</option>
  </select>

  <label for="professional">Profissional (opcional):</label>
  <input type="text" id="professional" placeholder="Digite o nome da profissional (opcional)">

  <label for="date">Data:</label>
  <input type="date" id="date">

  <label for="time">Hor√°rio:</label>
  <input type="time" id="time">

  <label for="name">Seu nome:</label>
  <input type="text" id="name" placeholder="Digite seu nome completo">

  <label for="phone">Telefone (WhatsApp):</label>
  <input type="tel" id="phone" placeholder="(DDD) 90000-0000">

  <div style="display: flex; justify-content: space-between;">
    <button id="send" disabled>Agendar via WhatsApp</button>
    <button id="clear">Limpar</button>
  </div>

  <div id="confirmation">‚úÖ Mensagem enviada para o WhatsApp!</div>

  <script>
    const serviceSelect = document.getElementById('service');
    const professional = document.getElementById('professional');
    const date = document.getElementById('date');
    const time = document.getElementById('time');
    const name = document.getElementById('name');
    const phone = document.getElementById('phone');
    const sendBtn = document.getElementById('send');
    const clearBtn = document.getElementById('clear');
    const confirmation = document.getElementById('confirmation');

    const whatsappNumber = '5521972654357'; // Coloque seu n√∫mero com DDI

    // Define a data m√≠nima como hoje
    date.min = new Date().toISOString().split('T')[0];

    // Fun√ß√£o para converter CSV para array de objetos
    function csvToArray(str) {
      const rows = str.trim().split('\n');
      const headers = rows[0].split(',');
      return rows.slice(1).map(row => {
        const values = row.split(',');
        const obj = {};
        headers.forEach((header, i) => obj[header.trim()] = values[i].trim());
        return obj;
      });
    }

    // Carrega servi√ßos a partir da URL do Google Apps Script
    const csvUrl = 'https://script.google.com/macros/s/AKfycbxQZ6LDzKmvTjMrGrGSSKF11KtpqekBV98Vgqst4OjGPYPn2A_-OPczzoyl91WhOabdmg/exec';

    fetch(csvUrl)
      .then(res => res.text())
      .then(csvText => {
        const data = csvToArray(csvText);
        serviceSelect.innerHTML = '<option value="">Selecione um servi√ßo</option>';
        data.forEach(item => {
          const nome = item.Servi√ßo || item.Nome || item[Object.keys(item)[0]];
          const preco = item.Pre√ßo || item.Valor || '';
          const option = document.createElement('option');
          option.value = nome;
          option.textContent = preco ? `${nome} - R$ ${preco}` : nome;
          serviceSelect.appendChild(option);
        });
      })
      .catch(() => {
        serviceSelect.innerHTML = '<option value="">Erro ao carregar servi√ßos</option>';
      });

    // Ativa ou desativa bot√£o
    function validateForm() {
      sendBtn.disabled = !(serviceSelect.value && date.value && time.value && name.value && phone.value);
    }

    [serviceSelect, date, time, name, phone].forEach(el => {
      el.addEventListener('input', validateForm);
    });

    // A√ß√£o do bot√£o enviar
    sendBtn.addEventListener('click', () => {
      const profText = professional.value ? `üë©‚Äçüè´ *Profissional:* ${professional.value}\n` : '';
      const msg = `üôã Ol√°! Gostaria de fazer um agendamento na *Manicure Glamour*.\n\n‚ú® *Servi√ßo:* ${serviceSelect.value}\n${profText}üìÖ *Data:* ${date.value}\n‚è∞ *Hor√°rio:* ${time.value}\n\nüë§ *Nome:* ${name.value}\nüìû *Telefone:* ${phone.value}\n\nAguardo a confirma√ß√£o! üëç`;
      const url = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${encodeURIComponent(msg)}`;
      window.open(url, '_blank');
      confirmation.style.display = 'block';
    });

    // A√ß√£o do bot√£o limpar
    clearBtn.addEventListener('click', () => {
      serviceSelect.value = '';
      professional.value = '';
      date.value = '';
      time.value = '';
      name.value = '';
      phone.value = '';
      confirmation.style.display = 'none';
      sendBtn.disabled = true;
    });
  </script>
</body>
</html>
